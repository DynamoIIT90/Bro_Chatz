<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brochst Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="bg-toggle">
    <button onclick="toggleTheme()">Toggle Mode</button>
  </div>

  <div id="welcomeMessage" class="welcome-text">
    <h1 class="fade-in">WELCOME</h1>
    <h1 class="fade-in delay1">TO</h1>
    <h1 class="fade-in delay2">BRO_CHATZ</h1>
  </div>

  <div id="welcome" class="welcome-box">
    <h2>Enter your name to start chatting:</h2>
    <input type="text" id="username" placeholder="Your name" />
    <button onclick="startChat()">Start Chat</button>
  </div>

  <div id="chatWindow">
    <div id="onlineIndicator">ðŸŸ¢ 0 online</div>
    <div id="entryExitPopup"></div>
    <div id="messages"></div>
    <div id="typingIndicator"></div>
    <input type="text" id="chatInput" placeholder="Type your message..." onkeydown="if(event.key === 'Enter') sendMessage()" />
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
