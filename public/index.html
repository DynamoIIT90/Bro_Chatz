<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bro_ChatZ</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div id="welcome-screen">
    <h1 class="welcome-text">WELCOME</h1>
    <h1 class="welcome-text">TO</h1>
    <h1 class="welcome-text">BRO_CHATZ</h1>
    <input type="text" id="usernameInput" placeholder="Enter your name..." />
    <button id="startChatBtn">Start Chat</button>
  </div>

  <div id="chat-container" class="hidden">
    <div id="top-bar">
      <span id="online-counter">ðŸŸ¢ 0 online</span>
      <button id="toggle-mode">Toggle RGB/Dark</button>
    </div>
    <div id="notifications"></div>
    <div id="chat-box"></div>
    <div id="typing-indicator"></div>
    <form id="message-form">
      <input type="text" id="message-input" placeholder="Type a message..." />
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
