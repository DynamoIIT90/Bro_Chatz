<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRO_CHATZ - Ultimate Chat Experience</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Exo+2:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Animated Background Effects -->
    <div class="bg-effects">
        <div class="floating-orbs">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
            <div class="orb orb-3"></div>
            <div class="orb orb-4"></div>
            <div class="orb orb-5"></div>
        </div>
        <div class="grid-overlay"></div>
        <div class="particle-field"></div>
    </div>

    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="welcome-screen active">
        <div class="welcome-container">
            <div class="logo-section">
                <div class="logo-glow"></div>
                <h1 class="main-title">
                    <span class="title-line">WELCOME</span>
                    <span class="title-line">TO</span>
                    <span class="title-line brand">BRO_CHATZ</span>
                </h1>
                <div class="subtitle">Where Conversations Come Alive</div>
            </div>
            
            <div class="input-section">
                <div class="input-container">
                    <div class="input-glow"></div>
                    <input type="text" id="usernameInput" placeholder="Enter your awesome name..." maxlength="20" autocomplete="off">
                    <div class="input-border"></div>
                </div>
                
                <button id="startChatBtn" class="start-btn" disabled>
                    <div class="btn-bg"></div>
                    <div class="btn-glow"></div>
                    <span class="btn-text">
                        <i class="fas fa-rocket"></i>
                        START CHAT
                    </span>
                    <div class="btn-particles"></div>
                </button>
            </div>

            <div class="features-preview">
                <div class="feature-item">
                    <i class="fas fa-users"></i>
                    <span>Real-time Chat</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-robot"></i>
                    <span>AI Assistant</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-heart"></i>
                    <span>Reactions</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-reply"></i>
                    <span>Replies</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="chatScreen" class="chat-screen">
        <!-- Chat Header -->
        <div class="chat-header">
            <div class="header-bg"></div>
            <div class="header-content">
                <div class="logo-mini">
                    <span class="logo-text">BRO_CHATZ</span>
                    <div class="logo-pulse"></div>
                </div>
                
                <div class="online-counter">
                    <div class="counter-bg"></div>
                    <div class="online-indicator">
                        <div class="blink-dot"></div>
                    </div>
                    <span id="onlineCount">0</span>
                    <span class="counter-text">Online</span>
                </div>
            </div>
        </div>

        <!-- Chat Messages Area -->
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be inserted here dynamically -->
        </div>

        <!-- Typing Indicators -->
        <div class="typing-indicators" id="typingIndicators"></div>

        <!-- Message Input Area -->
        <div class="message-input-area">
            <div class="input-bg"></div>
            <div class="message-reply-preview" id="replyPreview"></div>
            
            <div class="input-wrapper">
                <div class="emoji-btn" id="emojiBtn">
                    <i class="fas fa-smile"></i>
                </div>
                
                <div class="message-input-container">
                    <textarea id="messageInput" placeholder="Type your message... (Use /ai for AI chat)" rows="1" maxlength="500"></textarea>
                    <div class="input-effects"></div>
                </div>
                
                <button id="sendBtn" class="send-btn">
                    <div class="send-bg"></div>
                    <i class="fas fa-paper-plane"></i>
                    <div class="send-ripple"></div>
                </button>
            </div>
        </div>

        <!-- AI Chat Modal -->
        <div class="ai-modal" id="aiModal">
            <div class="ai-modal-content">
                <div class="ai-header">
                    <div class="ai-avatar">
                        <i class="fas fa-robot"></i>
                        <div class="ai-pulse"></div>
                    </div>
                    <h3>AI Assistant</h3>
                    <button class="ai-close" id="aiCloseBtn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="ai-messages" id="aiMessages"></div>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div class="notification-container" id="notificationContainer"></div>

    <!-- Reaction Picker -->
    <div class="reaction-picker" id="reactionPicker">
        <div class="picker-bg"></div>
        <div class="reaction-grid">
            <span class="reaction-emoji" data-emoji="‚ù§Ô∏è">‚ù§Ô∏è</span>
            <span class="reaction-emoji" data-emoji="üòÇ">üòÇ</span>
            <span class="reaction-emoji" data-emoji="üòÆ">üòÆ</span>
            <span class="reaction-emoji" data-emoji="üò¢">üò¢</span>
            <span class="reaction-emoji" data-emoji="üò°">üò°</span>
            <span class="reaction-emoji" data-emoji="üëç">üëç</span>
            <span class="reaction-emoji" data-emoji="üëé">üëé</span>
            <span class="reaction-emoji" data-emoji="üî•">üî•</span>
        </div>
        <button class="reply-btn" id="replyBtn">
            <i class="fas fa-reply"></i>
            Reply
        </button>
    </div>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="loading-spinner">
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
            </div>
            <div class="loading-text">Connecting to BRO_CHATZ...</div>
        </div>
    </div>

    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
