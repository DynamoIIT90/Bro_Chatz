<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bro_Chatz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css?v=1.0.8">
</head>
<body>
    <div id="app">
        <div id="welcome-screen" class="screen active">
            <div class="welcome-card">
                <img src="logo.png" alt="Bro_Chatz Logo" class="welcome-logo">
                <h1>Welcome to Bro_Chatz</h1>
                <input type="text" id="username-input" placeholder="Enter your username">
                <button id="start-chat-btn" class="cool-button">Start Chat</button>
            </div>
        </div>

        <div id="chat-screen" class="screen">
            <div class="chat-container">
                <div class="chat-header">
                    <span class="chat-title">Bro_Chatz</span>
                    <span class="online-users">Online: <span id="online-users-count">0</span></span>
                </div>

                <div id="user-status-notifications">
                    </div>

                <div id="messages" class="messages-container">
                    </div>

                <div id="typing-indicator" class="typing-indicator"></div>

                <div id="reply-snippet-container" class="reply-snippet-container">
                    <span id="reply-snippet-text"></span>
                    <button id="cancel-reply-btn" class="icon-button"><i class="fas fa-times"></i></button>
                </div>

                <div class="message-input-container">
                    <textarea id="message-input" placeholder="Type a message..." rows="1"></textarea>
                    <button id="send-button" class="cool-button">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div id="action-popup" class="action-popup">
        <div class="action-item" id="reply-button">Reply</div>
        <div class="action-item emoji-options-header">React:</div>
        <div class="emoji-options">
            </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js?v=1.0.8"></script>
</body>
</html>
