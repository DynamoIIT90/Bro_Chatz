<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bro_Chatz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="welcome-screen" class="screen active">
        <div class="welcome-content">
            <h1 class="welcome-text">WELCOME</h1>
            <h2 class="welcome-text">TO</h2>
            <h1 class="welcome-text bro-chatz-title">BRO_CHATZ</h1>
            <input type="text" id="username-input" placeholder="Enter your name..." maxlength="20" autofocus>
            <button id="start-chat-btn" class="cool-button">Start Chat</button>
        </div>
    </div>

    <div id="chat-screen" class="screen">
        <header class="chat-header">
            <h2 class="chat-title">Bro_Chatz</h2>
            <button id="theme-toggle-btn" class="theme-toggle-button">
                <i class="fas fa-moon"></i> </button>
            <div class="online-users-capsule">
                <span id="online-users-count">0</span> Online
                <span class="blinking-dot"></span>
            </div>
        </header>

        <div id="messages" class="messages-container">
            </div>

        <div id="typing-indicator" class="typing-indicator"></div>

        <div id="user-status-notifications" class="user-status-notifications"></div>

        <div id="reply-snippet-container" class="reply-snippet-container">
            <span id="reply-snippet-text" class="reply-snippet-text"></span>
            <button id="cancel-reply-btn" class="cancel-reply-btn">
                <i class="fas fa-times"></i> </button>
        </div>

        <div class="message-input-area">
            <input type="text" id="message-input" placeholder="Type a message..." autofocus>
            <button id="send-button" class="send-button">
                <i class="fas fa-paper-plane"></i> </button>
        </div>
    </div>

    <div id="action-popup" class="action-popup">
        <div class="action-options">
            <div class="emoji-options">
                </div>
            <button id="reply-button" class="reply-button">
                <i class="fas fa-reply"></i> Reply
            </button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
